# Tomcat
server:
  port: 9111
  ssl:
    key-store: classpath:keystore.p12
    key-store-password: 2122
    key-store-type: PKCS12
    key-alias: tomcat

# Spring
spring:
  application:
    # 应用名称
    name: sql-practice-gateway
  profiles:
    # 环境配置
    active: pro
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${NACOS_HOST:47.116.196.137:8848}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        namespace: ${NACOS_NAMESPACE:}

      config:
        # 配置中心地址
        server-addr: ${NACOS_HOST:47.116.196.137:8848}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        namespace: ${NACOS_NAMESPACE:}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
